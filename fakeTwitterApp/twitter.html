<!DOCTYPE html>
<html>
<head>
  <title>MyTwit</title>
  <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style type="text/css">
  
  #container {
    display: flex; 
    flex-direction: row;
    margin-left: 5px;
  }

  .tweet {
    background-color: lightgray;
    padding:  3px;
    margin-bottom: 2px;
  }

  .tweetContainer {
    display: flex;
    flex-direction: row;
  }

</style>

</head>
<body>
  <div id="container">
      <div class='leftcol'>
        <h2>Left Column</h2>  
      </div>
      <div class='maincol'>
         <h2>Tweets</h2>
           <div class='tweetContainer'></div>
      </div>
  </div>
  <script type="text/javascript">

    var tweets = {
      tweets:[
        {tweet: 'life is good'},
        {tweet: 'life is pain'},
        {tweet: 'life is so so'}
      ]
    };

    var mainTemplate = "{{#tweets}}<div class='tweet'>{{tweet}}</div>{{/tweets}}";

    var template = Hogan.compile(mainTemplate);
    console.log(template.render(tweets))

    $(document).ready(function(){
      $('.tweetContainer').append(template.render(tweets))      
    })

 </script>
</body>
</html>
