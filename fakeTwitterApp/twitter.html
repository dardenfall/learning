<!DOCTYPE html>
<html>
<head>
  <title>MyTwit</title>
  <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style type="text/css"></style>

</head>
<body>
  <div id="container">

  </div>

  <script type="text/javascript">

    var tweets = {
      tweets:[
        {tweet: 'life is good'},
        {tweet: 'life is pain'},
        {tweet: 'life is so so'}
      ]
    };

    var mainTemplate = "<div><div class='leftCol'></div><div class='mainCol'>{{#tweets}}<div class='tweet'>{{tweet}}</div></span>{{/tweets}}</div></div>";

    var template = Hogan.compile(mainTemplate);
    console.log(template.render(tweets))

    $(document).ready(function(){
      $('#container').append(template.render(tweets))      
    })

 </script>
</body>
</html>
